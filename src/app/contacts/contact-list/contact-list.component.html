<div class="container">
  <h1>Contacts</h1>
  <div class="buttons">
    <button
      (click)="travelplanService.onOpenAddContactDialog()"
      class="add-contact-btn"
      mat-flat-button
      color="primary"
    >
      <mat-icon aria-hidden="false" aria-label="Add-contact"
        >person_add</mat-icon
      >
    </button>
    <mat-form-field class="auto-complete" appearance="fill">
      <mat-label>Search on</mat-label>
      <input
        type="text"
        placeholder="first or lastname"
        [formControl]="contactControl"
        aria-label="Number"
        matInput
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete"> </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="contact-list">
    <mat-selection-list class="list-items" [multiple]="false">
      <mat-list-option
        (click)="onAddContactToTravelplan(contact)"
        *ngFor="let contact of filteredContacts | async"
      >
        {{ contact.firstName }} {{ contact.lastName }}
        <mat-divider></mat-divider>
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
